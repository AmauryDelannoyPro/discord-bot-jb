<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBpianiste - Site d'évaluation</title>
    <link rel="icon" type="image/png" href="favicon-jb.png" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        #main-content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            overflow-y: auto;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
        }
        #sidebar ul li {
            margin: 10px 0;
        }
        #sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }
        #sidebar ul li a:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <nav id="sidebar">
        <h1>Liste d'élèves</h1>
        <div id="list-user-content">Chargement...</div>
    </nav>
    <article id="main-content">
        <div id="user-messages-content">← Sélectionnez un utilisateur pour voir ses messages</div>
    </article>


    <script src="./script.js"></script>
</body>

</html>
